<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Über Calc</title>
 </head>
  
<body>
  <link rel='stylesheet' href='third-party/katex.min.css'>
  <script src='third-party/katex.min.js'></script>
  <link rel="stylesheet" href="css/style.css">
  
  <script src='third-party/zepto.min.js'></script>
  <script src='third-party/algebra-0.2.5.min.js'></script>  
  <script src='third-party/bignumber.min.js'></script>

  <script src="js/index.js"></script>
  

  <div class="top">
    <div id="result" onMouseDown="copyResult()"></div>
    <div contenteditable="true" id = "equation" onfocus="this.value = this.value;"></div>
    <select id="solve">
      <option selected = "true" value="">Solve for</option>    
    </select>
  </div>

  <div class="numbers">
    <button id="7" onMouseDown="add('7')">7</button>
    <button id="8" onMouseDown="add('8')">8</button>
    <button id="9" onMouseDown="add('9')">9</button>

    <button id="4" onMouseDown="add('4')">4</button>
    <button id="5" onMouseDown="add('5')">5</button>
    <button id="6" onMouseDown="add('6')">6</button>

    <button id="1" onMouseDown="add('1')">1</button>
    <button id="2" onMouseDown="add('2')">2</button>
    <button id="3" onMouseDown="add('3')">3</button>

    <button id="." onMouseDown="add('.')">.</button>
    <button id="0" onMouseDown="add('0')">0</button>
    <button onMouseDown="backspace()">DEL</button>
  </div>


  <div class="right">
    <button onMouseDown="calculate()" id="calc">Calculate</button>
    <button onMouseDown="clearText()" id="clear">Clear</button>
    <div class="ops">
      <button id="+" onMouseDown="add('+')">+</button>
      <button id="-" onMouseDown="add('-')">-</button>
      <button id="*" onMouseDown="add('*')">×</button>
      <button id="/" onMouseDown="add('/')">÷</button>
      <button id="^" onMouseDown="add('^')">^</button>
    </div>
    <div class = "paren">
      <button onMouseDown="add('(')" id="(">(</button>
      <button onMouseDown="add(')')" id=")">)</button>
    </div>
  </div>

</body>
</html>
