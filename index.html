<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel='stylesheet prefetch' href='third-party/katex.min.css'>
  <link rel="stylesheet" href="css/style.css">
  
   <script src='third-party/jquery-3.1.1.min.js'></script>
  <script src='third-party/algebra-0.2.5.min.js'></script>
  <script src='third-party/katex.min.js'></script>
  <script src='third-party/bignumber.min.js'></script>

  <script src="js/index.js"></script>
  
</head>

<body>
 <div class="top">
  <div id="result" onclick="copyResult()"></div>
  <div contenteditable="true" id = "equation" onfocus="this.value = this.value;"></div>
  <select id="solve">
  </select>
</div>

<div class="numbers">
  <button id="7" onclick="add('7')">7</button>
  <button id="8" onclick="add('8')">8</button>
  <button id="9" onclick="add('9')">9</button>

  <button id="4" onclick="add('4')">4</button>
  <button id="5" onclick="add('5')">5</button>
  <button id="6" onclick="add('6')">6</button>

  <button id="1" onclick="add('1')">1</button>
  <button id="2" onclick="add('2')">2</button>
  <button id="3" onclick="add('3')">3</button>

  <button id="." onclick="add('.')">.</button>
  <button id="0" onclick="add('0')">0</button>
  <button onclick="backspace()">DEL</button>
</div>


<div class="right">
  <button onclick="calculate()" id="calc">Calculate</button>
  <button onclick="clearText()" id="clear">Clear</button>
  <div class="ops">
    <button id="+" onclick="add('+')">+</button>
    <button id="-" onclick="add('-')">-</button>
    <button id="*" onclick="add('*')">ร</button>
    <button id="/" onclick="add('/')">รท</button>
    <button id="^" onclick="add('^')">^</button>
  </div>
  <div class = "paren">
    <button onclick="add('(')" id="(">(</button>
    <button onclick="add(')')" id=")">)</button>
  </div>
</div>

</body>
</html>
